<html>
    <head>

    </head>
    <body>

        <script src="resources/js/path_computation.js"></script>
        <script src="resources/json/road_coordinates_preparse.json"></script>
        <script>
            var map = preparse;
            console.log("map: %o",map);
            Dijkstra(map,0,10);

            console.log("path %o",getPath());
            var path = getPath();
            var total_distance = 0;
            for(var i = 0; i<path.length-1;i++){
                var index = path[i];
                var index2 = path[i+1];
                total_distance += getDistance(map[index].coordinates.lat,map[index2].coordinates.lat,
                                map[index].coordinates.lng,map[index].coordinates.lng,);
            }
            console.log("total_distance: "+total_distance);
            function getDistance(x1,x2,y1,y2){
                return Math.sqrt( Math.pow((x1-x2), 2) + Math.pow((y1-y2), 2) );
            }
        </script>
    </body>
</html>
